<header class="app-header">

	<!-- Header -->
	<div class="app-header__title">
		<h1>{{headerTitle}}</h1>
	</div>

	<!-- Left Button Icon -->
	<button class="app-header__btn app-header__btn--primary icon-direction" [routerLink]="['/nav-menu']"></button>
	
	<!-- Right Button Icon -->
	<button class="app-header__btn app-header__btn--secondary icon-settings" [routerLink]="['/dashboard']"></button>

	<nav class="view-navigation" *ngIf="secondaryNavItems.length">
		<a *ngFor="let item of secondaryNavItems">{{item}}</a>
	</nav>

</header>
