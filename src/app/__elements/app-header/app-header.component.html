<header class="app-header" [ngClass]="{'is-authenticated': isAuthenticated, 'is-off-top': isOffTop }">

	<!-- Header -->
	<div class="app-header__title">
		<h1>{{attrs.headerTitle}}</h1>
	</div>

	<!-- LEFT Menu Button - (Changes via HeaderStateService) -->
	<button [routerLink]="['/nav-menu']"
					*ngIf="attrs.buttonType == 'menu' && !attrs.hideButtons"
					class="app-header__btn app-header__btn--primary icon-directions">
	</button>

	<!-- LEFT Back Button - (Changes via HeaderStateService) -->
	<button (click)="goToPreviousRoute()"
					*ngIf="attrs.buttonType == 'back' && !attrs.hideButtons"
					class="app-header__btn app-header__btn--primary icon-arrow-left-circle">
	</button>

	<!-- RIGHT Button Icon - (Changes via HeaderStateService)
	<button [routerLink]="['/dashboard']"
					class="app-header__btn app-header__btn--secondary icon-settings">
	</button>
	-->

	<button mat-button
					[matMenuTriggerFor]="menu"
					class="app-header__btn app-header__btn--secondary"
					*ngIf="!attrs.hideButtons">
		<div class=" icon-options-vertical"></div>
	</button>
	<mat-menu #menu="matMenu">
		<button mat-menu-item>Settings</button>
		<button mat-menu-item (click)="googleSignOut()">Logout</button>
	</mat-menu>

	<nav class="view-navigation" *ngIf="secondaryNavItems.length">
		<a *ngFor="let item of secondaryNavItems">{{item}}</a>
	</nav>

</header>
